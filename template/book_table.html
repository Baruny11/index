
{% extends "base.html"%}
{% block content %}
{% if message %}
<script>
    alert('{{message}}');
</script>
{% endif %}

<script type="text/javascript">
    window.onload = function() {
        var today = new Date().toISOString().split('T')[0];
        document.getElementById("date").setAttribute('min', today);
    }

</script>
<!-- <!-- -->
        <div class="page-header"  style="padding-top:110px;" >
            <div class="container"  style="display: block;">
                <div class="row">
                    <div class="col-12">
                        <h2>Book A Table</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <style>
                .container{
                    padding-top: 70px;
                    display: block;;
                }
                body {
                    background-color:whitesmoke;
                    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                }
                .reservation-form {
                    max-width: 600px;
                    max-height: fit-content;
                    margin: 70px auto;
                    padding: 10px;
                    background-color: transparent;
                    backdrop-filter: blur(10px);
                    border-radius: 10px;
                    box-shadow: 0 2px 10px rgba(4, 1, 21, 0.1);
                }
                .reservation-form h2 {
                    margin-bottom: 0px;
                    color:rgb(64, 138, 4);
                    text-align: center;
                    font-style: italic;
                    font-size: bold;
                }
                .reservation-form .form-group {
                    margin-bottom: 0px;
                }
                .reservation-form label {
                    display: block;
                    margin-bottom: 8px;
                    color:rgb(52, 56, 3);
                }
                .reservation-form input,
                .reservation-form select,
                .reservation-form textarea {
                    width: 100%;
                    padding: 12px;
                    border: 1px solid #eae0e0;
                    border-radius: 6px;
                    background: transparent;
                    font-size: 16px;
                }
                .reservation-form button {
                    width: 100%;
                    padding: 14px;
                    background: #e33e0c;
                    border: none;
                    border-radius: 6px;
                    color: #f6eded;
                    font-size: 18px;
                    cursor: pointer;
                    margin-top: 10px;
                }
                .reservation-form button:hover {
                    background: #9cb813;
                }
                .required {
                    color: red;
                }
            </style>
        </head>
        <body>
        <div class="reservation-form">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="phone">Contact Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="date">Reservation Date <span class="required">*</span></label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Reservation Time <span class="required">*</span></label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="table">Table Number <span class="required">*</span></label>
                    <select id="table" name="table_number" required>
                        <option value="" disabled selected>Select Your  Lucky Table</option>
                        <option value="1A">Table 1A</option>
                        <option value="1B">Table 1B</option>
                        <option value="2A">Table 2A</option>
                        <option value="2B">Table 2B</option>
                        <option value="3A">Table 3A</option>
                        <option value="3B">Table 3B</option>
                        <option value="4A">Table 4A</option>
                        <option value="4B">Table 4B</option>
                        <option value="5A">Table 5A</option>
                        <option value="5B">Table 5B</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests <span class="required">*</span></label>
                    <select id="guests" name="number_of_guests" required>
                        <option value="" disabled selected>Select number of guests</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="requests">Special Requests</label>
                    <textarea id="requests" name="special_requests" rows="4" placeholder="Let us know about any special requirements"></textarea>
                </div>

                <button type="submit">Confirm Reservation</button>
            </form>
        </div>

</body>
        </html>



{% endblock %}
